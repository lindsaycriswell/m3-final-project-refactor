<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>Employee Handbook</title>
</head>

<body>
  <main>
    <div class="ui pushable">
      <div class="ui visible inverted left vertical sidebar menu">
        <div class="ui basic segment">
          <h4 id="menu-title">MENU</h4>
        </div>

      </div>
      <div class="pusher">
        <div class="ui basic segment">
          <h1>Specialty Cocktails</h1>

          <div id="drinks-wrapper" class="ui cards">
            <!-- render cocktails here -->
          </div>

          <!-- Create cocktail form -->
          <div class="ui raised segment create-form-wrapper">
            <h3>Create New Cocktail</h3>
            <form id="drink-create-form">
              <div class="ui input">
                <input type="text" id="input-name" placeholder="Name">
              </div>
              <div class="ui input">
                <input type="text" id="input-description" placeholder="Description">
              </div>
              <div class="ui  input">
                <input type="text" id="input-image-url" placeholder="Img URL">
              </div>
              <div class="ui input">
                <input type="text" id="input-ingredient1" placeholder="Ingredient 1">
              </div>
              <div class="ui input">
                <input type="text" id="input-ingredient2" placeholder="Ingredient 2">
              </div>
              <div class="ui input">
                <input type="text" id="input-ingredient3" placeholder="Ingredient 3">
              </div>
              <div class="ui input">
                <input type="text" id="input-ingredient4" placeholder="Ingredient 4">
              </div>
              <div class="ui input">
                <input type="text" id="input-ingredient5" placeholder="Ingredient 5">
              </div>
              <div class="ui input">
                <input type="text" id="input-garnish" placeholder="Garnish">
              </div>
              <div class="ui input">
                <input type="text" id="input-glass" placeholder="Glass">
              </div>
              <div class="ui input">
                <input type="text" id="input-instructions" placeholder="Instructions">
              </div>
              <button class="ui medium blue button" type="submit" id="submit">Submit</button>
            </form>
          </div>
        </div>
        <!-- end .ui .basic .segment -->
      </div>  <!-- end .pusher -->
    </div>  <!-- end .ui .segment .pushable  -->



  </main>

  <!-- <script src="./js/app.js"></script> -->
  <script src="./js/drinkApi.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
